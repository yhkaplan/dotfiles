- name: Install zsh
  apt: name=zsh state=present
  become: yes
  become_user: root
  become_method: sudo

- name: Check for antibody installation
  stat:
    path: "~/.zsh_plugins.txt"
  register: antibody_stat

- name: Symlink zsh plugins
  file:
    src: "{{ dotfiles_home }}/zsh/.zsh_plugins.txt"
    dest: "{{dotfiles_user_home}}/.zsh_plugins.txt"
    state: link
  when: not antibody_stat.stat.islnk

- name: Install Antibody and setup plugins
  raw: "curl -sfL git.io/antibody | sh -s - -b /usr/local/bin; antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh"
  when: not antibody_stat.stat.islnk

- name: Check for .zshrc
  stat: path="{{dotfiles_user_home}}/.zshrc"
  register: zshrc_stat

- name: Back up .zshrc
  command: mv ~/.zshrc ~/.zshrc.bak
  args:
    creates: "{{dotfiles_user_home}}/.zshrc.bak"
  when: zshrc_stat.stat.exists

- name: Remove .zshrc
  command: rm ~/.zshrc
  when: zshrc_stat.stat.exists

- name: Symlink .zshrc
  file:
    src: "{{ dotfiles_home }}/zsh/.zshrc"
    dest: "{{dotfiles_user_home}}/.zshrc"
    state: link

- name: Check for .zshenv
